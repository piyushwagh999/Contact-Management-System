<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="maincontainer">
    <h1>We will store contact details</h1>
    <div class="container">
        <form action="" method="POST">
            
            <div class="formitems">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

             <label for="lname">Last Name</label>
             <input type="text" id="lname" name="lastname" placeholder="Your last name..">

             <label for="aline">Address Line</label>
             <input type="text" id="aline" name="addressline placeholder="Your address line">

             <label for="city">City</label>
             <input type="text" id="city" name="cityname" placeholder="Your city">

             <label for="pcode">Pin Code</label>
             <input type="text" id="pcode" name="pincode" placeholder="Your Pin Code">

             <label for="mnumber">Mobile Number</label>
             <input type="text" id="mnumber" name="mobilenumber" placeholder="Your mobile number">
            </div>
        </form>
    </div>
</body>
</html>
